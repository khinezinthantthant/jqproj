<!DOCTYPE html>
<html>
<head>
	<title>parentsUntil Method</title>
	<style type="text/css">
		body{
			height: 100vh;

			display: flex;
			justify-content: center;
			align-items: center;
		}
		.container{
			width: 500px;
			background: #f4f4f4;
			padding: 20px;
		}
		.div{
			border: 2px solid #000;
			padding: 30px;
		}
		ul{
			border: 1px solid #000;
			padding: 20px;
		}
		ul li{
			border: 1px solid #000;

		}
	</style>
</head>
<body>

	<div class="container">
		<div id="div1" class="div">this is div1
			<div id="div2" class="div">this is div2
				<div id="div3" class="div">this is div3
					<ul>
						<li><h1>Hello Box 1</h1></li>
					</ul>
				</div>
			</div>
		</div>

		<button type="button" id="clsbtn">closet btn</button>
		<button type="button" id="paruntbtn">parunt btn</button>
	</div>

	<script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>

	<script type="text/javascript">
		$(document).ready(function(){
			// console.log("hi");

			// closest()
			$("#clsbtn").click(function(){
				$("h1").closest("div").css({
					"color":"blue",
					"font-size":"20px",
					"border":"3px dashed red" 
				});
			});


			// parentsUntil()

			// $("#paruntbtn").click(function(){
			// 	$("h1").parentsUntil("ul").css({
			// 		"color":"blue",
			// 		"font-size":"20px",
			// 		"border":"3px dashed red" 
			// 	});
			// });


			$("#paruntbtn").click(function(){
				$("h1").parentsUntil("div").css({
					"color":"blue",
					"font-size":"20px",
					"border":"3px dashed red" 
				});
			});
		});
	</script>

</body>
</html>
